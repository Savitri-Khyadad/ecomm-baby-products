<div class="container">
  <form #signUpForm="ngForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      [(ngModel)]="fullName"
      name="fullName"
      placeholder="Full Name"
      required
      class="form-control"
    />
    <div *ngIf="signUpForm.submitted && fullName == undefined">
      <label class="validation-message">This field is required.</label>
    </div>
    <input
      type="text"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      [pattern]="emailRegex"
      class="form-control"
    />
    <div *ngIf="signUpForm.submitted && email == undefined">
      <label
        *ngIf="signUpForm.submitted && email == undefined"
        class="validation-message"
        >This field is required.</label
      >
    </div>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      minlength="4"
      required
      class="form-control"
    />
    <div *ngIf="signUpForm.submitted && password == undefined">
      <label
        *ngIf="signUpForm.submitted && password == undefined"
        class="validation-message"
        >This field is required.</label
      >
      <!-- <label
        *ngIf="signUpForm.submitted && !password == undefined && passwordError"
        class="validation-message"
        >{{ passwordError }}</label
      > -->
    </div>
    <input type="submit" value="Sign Up" />
  </form>

  <div class="success" *ngIf="showSucessMessage">Saved successfully</div>

  <div class="alert" *ngIf="signUpForm.submitted && serverErrorMessages">
    {{ serverErrorMessages }}
  </div>
</div>
